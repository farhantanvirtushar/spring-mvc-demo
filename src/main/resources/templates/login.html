<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/static/bootstrap/css/bootstrap.css}" rel="stylesheet" >
    <link th:href="@{/static/css/global.css}" rel="stylesheet" >
    <script th:src="@{/static/bootstrap/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/jquery-3.7.0.min.js}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-centered">
        <div class="col-lg-4 col-md-6 col-12">
            <h1 class="text-center">Log In</h1>
            <p th:if="${param.error}" class="error">Wrong email or password</p>
            <form th:action="@{/login}" method="post">
                <div class="form-group mb-3">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="username">
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
            </form>
            <button type="submit" class="btn btn-primary container-fluid mb-3">Log In</button>
            <p class="form-text text-muted mb-3 container text-center">Don't have an account? </p>
            <a href="/register" type="button" class="btn btn-danger container-fluid">Register</a>
        </div>

    </div>
</div>


</body>
</html>
