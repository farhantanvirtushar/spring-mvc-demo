<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app-layout}">
<head>
    <script th:src="@{/static/js/home.js}" type="text/javascript"></script>
    <title>Write Story</title>
    <script th:inline="javascript">
        $(document).ready(function() {

            /*<![CDATA[*/

            let hasErrors = /*[[${hasErrors}]]*/ false;
            console.log(hasErrors);
            if(hasErrors){
                let form = $("#story-create-form")[0];
                form.classList.add('was-validated');
            }

            /*]]>*/

            if("${hasError}")
            $("#submit-btn").click(function (event){
                let form = $("#story-create-form")[0];

                if(!form.checkValidity()){
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            })
        });
    </script>

</head>

<body>

<div layout:fragment="content">

    <div class="container mt-5">
        <h1 class="mb-5">Write Story</h1>
        <form id="story-create-form" th:action="@{/story/create-story}" method="post" th:object="${story}" novalidate>

            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title"  th:field="*{title}" required/>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error From Server</div>
                <div  th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error From Server</div>
<!--                <div class="invalid-feedback">-->
<!--                    Please choose a title-->

<!--                </div>-->
            </div>
            <div class="form-group mb-3">
                <label for="story">Story</label>
                <textarea rows="20" class="form-control" id="story" placeholder="Write your story" th:field="*{storyText}" required></textarea>
                <div class="invalid-feedback">
                    Please write something
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="category-select">Add One Or More Categories</label>

                <select id="category-select" class="form-select" multiple th:field="*{categoryIds}" required>
                    <th:block th:each="category : ${categoryList}">
                        <option th:value="${category.categoryId}" th:text="${category.name}"> </option>
                    </th:block>
                </select>
                <div class="invalid-feedback">
                    Please select a category
                </div>
            </div>

            <button id="submit-btn" type="submit" class="btn btn-primary mb-3">Save</button>
        </form>
    </div>

</div>

</body>
</html>
