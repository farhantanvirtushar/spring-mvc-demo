<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app-layout}">
<head>
    <script th:src="@{/static/js/home.js}" type="text/javascript"></script>
    <title>Write Story</title>
</head>

<script>
    // $(document).ready(function() {
    //     $.get("/get-all", function(data, status){
    //         console.log(data);
    //     });
    // });
    $(document).ready(function() {
        $('#example-getting-started').multiselect();
    });
</script>
<body>

<div layout:fragment="content">

    <div class="container mt-5">
        <h1 class="mb-5">Write Story</h1>
        <form th:action="@{/story/create-story}" method="post" th:object="${story}">

            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title"  th:field="*{title}" />
            </div>
            <div class="form-group mb-3">
                <label for="story">Story</label>
                <textarea rows="20" class="form-control" id="story" placeholder="Write your story" th:field="*{storyText}"></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="category-select">Add One Or More Categories</label>

                <select id="category-select" class="form-select" multiple th:field="*{categoryIds}">
                    <th:block th:each="category : ${categoryList}">
                        <option th:value="${category.categoryId}" th:text="${category.name}"> </option>
                    </th:block>
                </select>
            </div>

            <button type="submit" class="btn btn-primary mb-3">Save</button>
        </form>
    </div>

</div>

</body>
</html>
