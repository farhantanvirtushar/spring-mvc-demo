<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app-layout}">
<head>
    <script th:src="@{/static/js/home.js}" type="text/javascript"></script>
    <title>Write Story</title>
</head>

<script>

</script>
<body>

<div layout:fragment="content">

    <div class="container mt-5">
        <form th:action="@{/create-story}" method="post" th:object="${story}">

            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Title"   th:field="*{title}" />
            </div>
            <div class="form-group mb-3">
                <label for="story">Password</label>
                <input type="text" class="form-control" id="story" placeholder="Write your story" th:field="*{story}">
            </div>
            <button type="submit" class="btn btn-danger container-fluid mb-3">Submit</button>
        </form>
    </div>

</div>

</body>
</html>
