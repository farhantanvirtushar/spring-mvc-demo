<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app-layout}">
<head>
    <script th:src="@{/static/js/home.js}" type="text/javascript"></script>
    <title>Home</title>
    <script>
        // let stories = []
        // $(document).ready(function() {
        //     $.get("/get-all", function(data, status){
        //         stories = data;
        //     });
        // });
    </script>

</head>

<body>

<div layout:fragment="content">

    <div class="container-fluid" id="app">
        <div class="row">

<!--            Left Section           -->
            <div class="col-md-3 col-12 d-md-block d-none">left</div>

<!--            Middle Section        -->
            <div class="col-md-6 col-12">
                <h1 class="mb-5">Recommended For You</h1>

                <div v-for="story in storyList" class="card mb-5" style="width: 100%;">
                    <div class="card-body">
                        <div class="row" id="card-header">
                            <div class="col2">

                            </div>
                            <div class="col-4">
                                <b>{{story.firstName +' '+ story.lastName}}</b>
                            </div>
                        </div>
                        <h2 class="card-title">{{story.title}}</h2>
                        <p class="card-text">{{story.story}}</p>
                        <a href="#" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>

<!--            Right Section          -->
            <div class="col-md-3 col-12 d-md-block d-none">right</div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue

        createApp({

            data() {
                return {
                    storyList : []
                }
            },
            methods : {
                getStories: function () {
                    fetch("/get-all-with-user-detail")
                        .then((response) => response.json())
                        .then((data) => {
                            this.storyList = data;

                            this.storyList.forEach(function (story, index){
                                console.log(story.id)
                            })
                        })
                },
            },
            created() {
                this.getStories();
            }
        }).mount('#app')
    </script>
</div>

</body>


</html>
