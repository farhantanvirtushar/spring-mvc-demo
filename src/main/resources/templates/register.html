<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link th:href="@{/static/bootstrap/css/bootstrap.css}" rel="stylesheet" >
    <link th:href="@{/css/global.css}" rel="stylesheet" >
    <script th:src="@{/static/bootstrap/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/jquery-3.7.0.min.js}" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-centered">
        <div class="col-lg-4 col-md-6 col-12">
            <h1 class="text-center">Sign Up</h1>
            <p th:if="${param.error}" class="error">Wrong email or password</p>
            <form th:action="@{/register}" method="post" th:object="${user}">
                <div class="row">
                    <div class="col-md-6 col-12">
                        <div class="form-group mb-3">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" placeholder="First Name"  th:field="*{firstName}" />
                        </div>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="form-group mb-3">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" placeholder="Last Name"  th:field="*{lastName}" />
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email"   th:field="*{email}" />
                </div>
                <div class="form-group mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
                </div>
            </form>
            <button type="submit" class="btn btn-danger container-fluid mb-3">Sign Up</button>
            <p class="form-text text-muted mb-3 container text-center">Already have an account? </p>
            <a href="/login" type="button" class="btn btn-primary container-fluid">Login</a>
        </div>

    </div>
</div>
</body>
</html>
